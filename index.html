<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Rock - Paper - Scissors!</h1>
            <p>Challenge the machine</p>
        </div>

        <div class="game">

            <div id="player" class="status-box">
                <h2>Player lives</h2>
                <h3>5</h3>
            </div>
        
            <div id="machine" class="status-box">
                <h2>Machine lives</h2>
                <h3>5</h3>
            </div>

            <div id="turns" class="status-box">
                <h2>Turns</h2>
                <h3>0</h3>
            </div>
        
            
            <button onclick="startGame()">Start Game</button>
        
            <div id="buttons-container" style="display: none;">
                <button onclick="makeSelection('👊')">👊</button>
                <button onclick="makeSelection('🤚')">🤚</button>
                <button onclick="makeSelection('✌️')">✌️</button>
            </div>
        </div>

        <div id="result"></div>

        <div id="turns-history">
            <h2>Turns History</h2>
            <ul id="history-list"></ul>
        </div>

        <div id="custom-dialog" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDialog()">&times;</span>
                <p id="dialog-message"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
