<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Jo - Ken - Po!</h1>
            <p>Challenge the machine</p>
        </div>

        <div class="game">

            <div id="player">
                <h2>Player lives</h2>
                <h3>5</h3>
            </div>

            <div id="machine">
                <h2>Machine lives</h2>
                <h3>5</h3>
            </div>

            <div id="turns">
                <h2>Turns</h2>
                <h3>0</h3>
            </div>
            <button onclick="startGame()">Start Game</button>

            <div id="buttons-container" style="display: none;">
                <button onclick="makeSelection('jo')">jo</button>
                <button onclick="makeSelection('ken')">ken</button>
                <button onclick="makeSelection('po')">po</button>
            </div>
        </div>

        <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
